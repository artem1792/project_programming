<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Простейший менеджер задач</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.12.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/tasker.css">
    <script defer src="js/tasker.js"></script>
</head>
<body>
    <div class="wrapper">
        <form id="form-create-task" action="">
            <input id="text-task" type="text" placeholder="Введите задачу"><br>
            <input id="btn-create-task" type="submit" value="Создать задачу">
        </form>
        <br>
        <div class="list-btns">
            <button id="btn">Кнопка (тест)</button>
            <button id="btn1">Сортировка по имени <i class="bi bi-sort-alpha-up"></i></button>
            <button id="btn2">Сортировка по имени <i class="bi bi-sort-alpha-down-alt"></i></button>
            <button id="btn3">Оставить только срочные</button>
            <input id="text-task1" type="text" placeholder="Введите текст задачи">
            <button id="btn4">Фильтровать по имени</button>
            <button id="btn5">Сбросить</button>
        </div>
        <div class="container">
            <div class="task">
                <span>Выполнить ИДЗ по верстке</span>
                <i tabindex="0" class="bi bi-pencil-square btn-edit"></i>
                <i tabindex="0" class="bi bi-trash-fill btn-remove"></i>
            </div>
            <div class="task important">
                <span>Купить продукты</span>
                <i tabindex="0" class="bi bi-pencil-square btn-edit"></i>
                <i tabindex="0" class="bi bi-trash-fill btn-remove"></i>
            </div>
            <div class="task important">
                <span>Подготовить презентацию</span>
                <i tabindex="0" class="bi bi-pencil-square btn-edit"></i>
                <i tabindex="0" class="bi bi-trash-fill btn-remove"></i>
            </div>
        </div>
    </div>
</body>
</html>
